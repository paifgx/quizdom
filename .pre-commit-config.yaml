repos:
  # 1) Schnell beim Commit: Whitespace, Datei-Enden, YAML/JSON/TOML prÃ¼fen
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        stages: [commit]
      - id: end-of-file-fixer
        stages: [commit]
      - id: mixed-line-ending
        args: ["--fix=lf"]
        stages: [commit]
      - id: check-yaml
        stages: [commit]
      - id: check-json
        stages: [commit]
      - id: check-toml
        stages: [commit]

  # 2) Python: Ruff ersetzt Flake8/Black/Isort, auto-fix, max line length
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      - id: ruff
        args: [--fix, "--max-line-length=88"]
        stages: [push]

  # 3) Python-Typencheck via mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.6.1
    hooks:
      - id: mypy
        additional_dependencies:
          - "pydantic>=2.0.0"
          - "sqlmodel>=0.0.8"
        stages: [push]

  # 4) Frontend Lint & Format via offizielle Mirrors
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.42.0
    hooks:
      - id: eslint
        files: ^frontend/.*\.(js|jsx|ts|tsx)$
        args: ["--max-warnings=0"]
        stages: [push]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0
    hooks:
      - id: prettier
        files: ^frontend/.*\.(js|jsx|ts|tsx|json|css|md)$
        stages: [push]

  # 5) Frontend TypeScript-Check als lokaler Hook
  - repo: local
    hooks:
      - id: frontend-typecheck
        name: TS Typecheck (Frontend)
        entry: bash -c 'cd frontend && pnpm run typecheck'
        language: system
        pass_filenames: false
        stages: [push]
